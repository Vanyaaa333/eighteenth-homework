<div></div>
<form action="SecondPage.html" id="user-form-container" style="border: 10px red solid; width:500px;">
    <h1 id = "header">User Form</h1>
    <div><input type="text" id="first name" tvalue placeholder="Name"></div>

    <div>
        <select name="Type of Lifestyle" id="types">
            <option value ="choose your Lifestyle">Choose your lifestyle</option>

        </select>
    </div>
    <div>
        <select name="Type of science" id="Sciences">

        <div><input type="radio" name="employment">Full employment</div>

        <span style="padding-left:40px;"><button id="button-enter" >Enter</button></span>
        <span style="margin-left:20px"><input type="checkbox" id="Remember me" ></span>
        <span id="remember-box">Remember me</span>

</form>
